{% set name = "sci-fab" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cb3fb8df2b97ee9c3519b1875824aca212d4722873d2695cf4b96db2f507521e

build:
  number: 0
  noarch: python
  entry_points:
    - fab=fab.cui.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - fparser >=0.2
    - python >={{ python_min }},<4.0

test:
  imports:
    - fab
    - fab.parse
  commands:
    - pip check
    - fab --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Metomi/fab
  summary: Build system for scientific software
  dev_url: https://github.com/metomi/fab/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yaswant
    - t00sa
    - MatthewHambley
